    }
    .drink-card img {

      object-fit: cover;

    }
    .no-photo {

      align-items:center;
      justify-content:center;
      border-radius:8px;
      background:#404040;
      font-size:28px;
      flex-shrink:0;
    }
    .drink-card h3 { margin:0 0 6px 0; font-size:1.05em; color:#ffd1cf; }
    .drink-card p { margin:3px 0; color:#ddd; font-size:0.92em; }
    .remove-btn {
      margin-top:8px;
      background: transparent;
      border: 1px solid rgba(255,255,255,0.08);
      color:#ff8b8b;
      padding:6px 10px;
      border-radius:6px;
      cursor:pointer;
      font-size:0.85em;
    }
    /* toast +1 */
    .toast {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 10px 14px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      opacity: 0;
      transform: translateY(10px);
      transition: opacity .25s, transform .25s;
      pointer-events: none;
      z-index: 999;
    }
    .toast.show { opacity: 1; transform: translateY(0); pointer-events: auto; }
    @media (max-width:620px) {
      input, textarea, button { font-size: 18px; }
      .ratings-row { flex-direction: column; }
      .ratings-row input { width: 100%; }
      .drink-card {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
    }
  </style>
</head>
